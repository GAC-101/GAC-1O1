<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="canonical" href= “https://www.geeksforgeeks.org/how-to-create-a-simple-javascript-quiz/” />
    <meta name="description" content="A helpful website that can be used as a guide for starting off GAC students.">
    <meta name="keywords" content="GAC, Quiz GAC">
    <meta name="author" content="GAC101">
    <meta name="copyright" content="w3schools">
    <link href="micss.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body class="a, w3-content">
    <div class="panel">
        <div class="result">

        </div>
        <div class="question-container, w3-content" id="question">
        </div>
        <div class="option-container">
            <button class="option" onclick="" id="op1" ></button>

            <button class="option" id="op2" ></button>

            <button class="option" id="op3"></button>

            <button class="option" id="op4"></button>
        </div>
        <div class="navigation">
            <button class="evaluate">Evaluate</button>
            <button class="next">Next</button>
            <button class="evaluate" name="back" onclick="back()">Exit Quiz</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
